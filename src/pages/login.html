<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Shivam Computer Admin</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="login">
    <main class="auth-page">
      <div class="auth-card">
        <h1>Admin login</h1>
        <p>Use your Shivam Computer credentials to access automation tools.</p>
        <form id="login-form">
          <label>
            Username
            <input type="text" name="username" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="btn primary">Send credentials</button>
        </form>
        <p id="login-status" class="status-message" role="status"></p>
        <p class="microcopy">
          We store a temporary session in your browser so you can preview the
          admin dashboard locally.
        </p>
      </div>
    </main>
    <script type="module" src="../app.js"></script>
  </body>
</html>
